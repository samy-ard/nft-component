<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main class="site-page">
      <div class="card">
        <div class="card-header">
          <a href="#" class="card-header-link">
            <img class="card-header-link-icon" src="./images/icon-view.svg" alt="image not found" aria-hidden="true" width="48" height="48"/>
            <img class="card-header-link-img" src="./images/image-equilibrium.jpg" alt="image not found" aria-hidden="true" />
          </a>
        </div>
        <div class="card-body">
          <a class="text-white" href="#" title="Equilibrium #3429"><h1 class="card-title">Equilibrium #3429</h1></a>
          <p class="card-desc text-polo-blue">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details">
            <div class="card-details-col">
              <img class="col-item" src="./images/icon-ethereum.svg" aria-hidden="true" alt="image not found"/>
              <span class="text-cyan font-weight-600 col-item">0.041 ETH</span>
            </div>
            <div class="card-details-col">
              <img class="col-item" src="./images/icon-clock.svg" aria-hidden="true" alt="image not found"/>
              <span class="text-polo-blue font-weight-400 col-item">3 days left</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="card-author">
            <img class="card-author-img col-item" src="./images/image-avatar.png" alt="image not found" aria-hidden="true" />
            <span class="text-polo-blue col-item">Creation of <a href="#" class="text-white" title="Jules Wyvern">Jules Wyvern</a></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
